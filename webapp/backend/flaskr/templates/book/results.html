{% extends 'base.html' %}
{% block content %}

        
  {% for book in books %}
    
  <div class="jumbotron" style="padding-top:5%">
    <h1>Results</h1>
    <article class="post">
      <header>
        <div>
          <h1>
            <a href="/book/{{ book['id']}}" >
              {{ book['title'] }}
            </a>
          </h1>
          <div class="about">by {{ book['author'] }} on {{ book['date_published'] }}</div>
        </div>
      </header>
      <p class="body">{{ book['description'] }}</p>
    </article>

    {% if not loop.last %}
      <hr>
    {% endif %}
  </div>
  {% endfor %}
  
  <div class="pagination">
    <span class="step-links">
        
        <a href="?page={{ page-1 }}&q={{search_param}}&total={{total}}">previous</a>

        
        <span class="current">
            Page {{ page }} of {{ total }}.
        </span>
 
        
        <a href="?page={{ page+1 }}&q={{search_param}}&total={{total}}">next</a>
            
        
        
    </span>
    
   </div>
   
   
 
{% endblock %}
