{% extends 'base.html' %}
{% block content %}
  {% for book in books %}
  <div class="jumbotron" style="padding-top:5%">
    <h1>Results</h1>
    <article class="post">
      <header>
        <div>
          <h1>
            <a href="/book/{{ book['isbn'] }}" >
              {{ book['title'] }}
            </a>
          </h1>
          <div class="about">by {{ book['author'] }} on {{ book['date_published'].strftime('%Y-%m-%d') }}</div>
        </div>
      </header>
      <p class="body">{{ book['description'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  </div>
{% endblock %}
