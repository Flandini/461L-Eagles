{% extends 'base.html' %}
{% block content %}

<div class='jumbotron' style='padding-top: 2em;'>

  <h1>Results</h1>
  <hr class='centered'>

  <div class='list-group'>
  {% for book in books %}
    <a href="/book/{{ book['id'] }}" class="list-group-item list-group-item-action" style='padding: 1em;'>
      <header>
        <div>
          <h1>{{ book['title'] }}</h1>
          <div class="about">by {{ book['author'] }} on {{ book['date_published'] }}</div>
        </div>
      </header>
      <p class="body">{{ book['description'] }}</p>
    </a>
  {% endfor %}

  </div>

</div>

  
  <div class="pagination">
    <span class="step-links">
        
        <a href="?page={{ page-1 }}&q={{search_param}}&total={{total}}&search_type={{search_type}}">previous</a>

        
        <span class="current">
            Page {{ page }} of {{ total }}.
        </span>
 
        
        <a href="?page={{ page+1 }}&q={{search_param}}&total={{total}}&search_type={{search_type}}">next</a>
            
        
        
    </span>
    
   </div>
   
   
 
{% endblock %}
